<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whiteboard</title>
  <style>
    #canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <form id="session-form">
    <input type="text" id="session-key-input" placeholder="Enter session key" />
    <button type="submit" id="submit-button">Enter</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("session-form");
      form.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent default form submission behavior

        const sessionKeyInput = document.getElementById("session-key-input");
        const sessionKey = sessionKeyInput.value.trim();

        if (sessionKey) {
          const redirectUrl = `http://localhost:8000/?sessionKey=${encodeURIComponent(sessionKey)}`;
          window.location.href = redirectUrl;
        }
      });
    });
  </script>
</body>
</html>
